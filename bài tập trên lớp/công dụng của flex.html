<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="công dụng của flex.css">
</head>
<body>
    <div class="text">
        <h1>CÁCH SỬ DỤNG FLEX</h1>
    </div>
    <div class="nav">
        <ul class="nav-list">
            <li class="nav-item">Giới Thiệu</li>
            <li class="nav-item">Trang Chủ</li>
            <li class="nav-item">Thông Tin Sản Phẩm</li>
        </ul>
        <ul class="nav-list">
            <li class="nav-item">Đăng Kí</li>
            <li class="nav-item">Đăng Nhập</li>
        </ul>
    </div>
    <div class="form-container">
        <form action="" class="form">
            <div class="form_row">
                <label class="form_label" for="name">Name Accout</label>
                <input class="form_input" type="text" id="name">
            </div>
            <div class="form_row">
                <label class="form_label" for="password">Password</label>
                <input class="form_input" type="password" id="password">
            </div>
        </form>
    </div>
    <div class="column-layout">
        <div class="column-item sidebar-one">
            <h2>nội dung 1</h2>
            <p>abc</p>
        </div>
        <div class="coloumn-item main-column">
            <h2>nội dung 2</h2>
            <p>cnb</p>
        </div>
        <div class="column-item sidebar-two">
            <h2>nội dung 3</h2>
            <p>jkl</p>
        </div>
    </div>
    <div class="feature-layout">
        <div class="feature-item">
            <h2>feature 1</h2>
            <p>A</p>
        </div>
        <div class="feature-item">
            <h2>feature 2</h2>
            <p>B</p>
        </div>
        <div class="feature-item">
            <h2>feature 3</h2>
            <p>C</p>
        </div>
    </div>
    <div class="wrap-layout">
        <div class="layout-item">1</div>
        <div class="layout-item">2</div>
        <div class="layout-item">3</div>
        <div class="layout-item">4</div>
        <div class="layout-item">5</div>
    </div>
    <div class="center-layout">
        <h3 class="center-layout_item">Center item</h3>
    </div>
    <div class="chart-layout">
        <div class="chart-layout_item" style="--percent:10%">10%</div>
        <div class="chart-layout_item" style="--percent:70%">70%</div>
        <div class="chart-layout_item" style="--percent:50%">50%</div>
        <div class="chart-layout_item" style="--percent:40%">40%</div>
        <div class="chart-layout_item" style="--percent:100%">100%</div>
        <div class="chart-layout_item" style="--percent:90%">90%</div>
        <div class="chart-layout_item" style="--percent:20%">20%</div>
        <div class="chart-layout_item" style="--percent:50%">50%</div>
        <div class="chart-layout_item" style="--percent:70%">70%</div>
        <div class="chart-layout_item" style="--percent:30%">30%</div>
    </div>
</body> 
</html>
